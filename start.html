<!DOCTYPE html>             <!-- HTML5 버전선언 -->
<html lang="ko">            <!-- html(문서시작) lang = en(영어)(언어설정) --> 
<head>                      <!-- 문서정보 -->
    <meta charset="UTF-8">  <!-- meta(정보작성) charset(다국어설정)-->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <!-- viewport(사용자가 이용하는 디바이스 크기에 따라 폭 100% 비율 자동 설정) -->
    <meta name="description" content="">
                            <!-- (위) 사이트 검색 결과 출력시 보이는 요약정보 제목 입력
                            ex: <meta name="description" content="왕초보도 이해할 수 있는 쉬운 HTML강의를 무료로 제공합니다."> 
                            -->
    <meta name="keywords" content="">
                            <!-- (위) 사이트 검색 단어 설정, 다수 설정가능(콤마구분) 키워드 입력
                            ex: <meta name="keywords" content="html, html공부, html왕초보, (htmi <-- 오타가 났을경우에도 뜰수있게)">
                            -->
    <title>시작 | HTML1일차</title>
                            <!-- 실행중인 창을 구분할 수 있게 제목을 표시하는 줄 (제목 설정) -->
</head>

<body>
    <!-- 웹 사이트 본문 내용 위치 -->
</body>
</html>
