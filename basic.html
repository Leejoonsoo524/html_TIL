<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- meta:desc, meta:kw 사이트요약정보, 키워드 설정 별도 -->
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>hmtl 2일차</title>
    </head>

    <body>        
        <!-- 재목태크 h는 block태그다. -->
        <!-- h1는 대제목으로 로고에 쓰인다. -->
        <!-- h 레벨은 의미에 맞게 순서대로 작성해야 한다. -->
        <h1>대제목</h1>          <!-- <h2>중제목</h2> 옆으로 늘려 써도 블록 레벨이기때문에 사이트 표시에선 밑으로 내려써짐--> 
        <h2>중제목</h2>
        <h3>소제목</h3>
        <h4>소제목2</h4>
        <h5>소제목3</h5>
        <h6>소제목4</h6>        
        <!-- CGV 제목 연습 -->
        <h1>CGV</h1>
        <h2>홈</h2>
        <h2>씨네톡</h2>
        <h2>예매.예약</h2>
        <h2>매점</h2>
        <h2>더보기</h2>
        <p>제목과 관련한 내용을 블록태그 p에 묶는다</p>
        <!-- html 구조, CSS디자인, js 동적 -->
        <!-- html 암기 시 html이 가지는 디자인 형태는
        무시하고 의미만 기억한다. 모든 디자인은 css에서 
        진행되기 때문이다.-->
        <p>
            123
            <sub>4</sub>
            <sup>5</sup>
        </p>        

        <p>
            원가 : <del>32,000원</del>
        </p>
        <p>
            할인가 : <em>20,000원</em>
        </p>

        <blockquote>
            장애에 구애없이 모든 사람들이 평등하게 웹을 이용할 수 있어야 한다.
        </blockquote>

        <p>
            웹의 아버지 팀버너스리는 
            <q>장애에 구애없이 모든 사람들이 평등하게 웹을 이용할 수 있어야 한다.</q>
            라고 말했다
        </p>

        <p>
            <code>&lt;h1&gt;</code>
            대제목
        </p>
        
        <p>&copy;</p>
    </body>
</html>
